{% extends 'base.html' %}

{% block meta %}
<title>Register - ManCityOfficialShop</title>
{% endblock meta %}

{% block content %}
<div class="bg-gradient-to-b from-[#6CABDD] via-[#A7D3F3] to-white w-full min-h-screen flex items-center justify-center py-8 px-4">
  <div class="max-w-md w-full">
    <div class="bg-white border border-gray-200 rounded-2xl shadow-xl p-8">
      
      <!-- Header -->
      <div class="text-center mb-6">
        <h2 class="text-3xl font-extrabold text-[#001838] mb-1">Join Us</h2>
        <p class="text-sm text-gray-600">
          Create your <span class="font-semibold text-[#6CABDD]">ManCityOfficialShop</span> account
        </p>
      </div>

      <!-- Form -->
      <form id="registerForm" class="space-y-5">
        {% csrf_token %}

        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input id="username" name="username" type="text" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:ring-[#6CABDD] focus:border-[#6CABDD] transition-colors"
            placeholder="Choose a username">
        </div>

        <div>
          <label for="password1" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input id="password1" name="password1" type="password" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:ring-[#6CABDD] focus:border-[#6CABDD] transition-colors"
            placeholder="Create a password">
        </div>

        <div>
          <label for="password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input id="password2" name="password2" type="password" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:ring-[#6CABDD] focus:border-[#6CABDD] transition-colors"
            placeholder="Confirm your password">
        </div>

        <button type="submit" id="registerBtn"
          class="w-full bg-[#6CABDD] text-white font-semibold py-3 px-4 rounded-full hover:bg-[#5BA6D1] transition-colors shadow">
          Create Account
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-8 text-center border-t border-gray-200 pt-5">
        <p class="text-sm text-gray-500">
          Already have an account?
          <a href="{% url 'main:login' %}" class="text-[#6CABDD] hover:text-[#5BA6D1] font-medium">
            Sign In
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
const regForm = document.getElementById("registerForm");
const regBtn = document.getElementById("registerBtn");

regForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  regBtn.disabled = true;
  regBtn.textContent = "â³ Creating account...";

  const formData = new FormData(regForm);

  try {
    const res = await fetch("{% url 'main:register_ajax' %}", {
      method: "POST",
      body: formData,
    });

    const data = await res.json();

    if (data.success) {
      showToast("Account created!", "Redirecting to login page...", "success");
      setTimeout(() => (window.location.href = "{% url 'main:login' %}"), 1000);
    } else {
      showToast("Registration failed", data.message || "Please check your input", "error");
    }
  } catch (err) {
    console.error(err);
    showToast("Error", "Something went wrong", "error");
  } finally {
    regBtn.disabled = false;
    regBtn.textContent = "Create Account";
  }
});
</script>
{% endblock content %}
