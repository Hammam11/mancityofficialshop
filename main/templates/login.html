{% extends 'base.html' %}

{% block meta %}
<title>Login - ManCityOfficialShop</title>
{% endblock meta %}

{% block content %}
<div class="bg-gradient-to-b from-[#6CABDD] via-[#A7D3F3] to-white w-full min-h-screen flex items-center justify-center py-8 px-4">
  <div class="max-w-md w-full">
    <div class="bg-white border border-gray-200 rounded-2xl shadow-xl p-8">
      
      <!-- Header -->
      <div class="text-center mb-6">
        <h1 class="text-3xl font-extrabold text-[#001838] mb-1">Sign In</h1>
        <p class="text-sm text-gray-600">Welcome back to 
          <span class="font-semibold text-[#6CABDD]">ManCityOfficialShop</span>
        </p>
      </div>

      <!-- Form -->
      <form id="loginForm" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
          <input id="username" name="username" type="text" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:ring-[#6CABDD] focus:border-[#6CABDD] transition-colors"
            placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input id="password" name="password" type="password" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg text-sm focus:ring-[#6CABDD] focus:border-[#6CABDD] transition-colors"
            placeholder="Enter your password">
        </div>

        <button type="submit" id="loginBtn"
          class="w-full bg-[#6CABDD] text-white font-semibold py-3 px-4 rounded-full hover:bg-[#5BA6D1] transition-colors shadow">
          Sign In
        </button>
      </form>

      <!-- Register Link -->
      <div class="mt-8 text-center border-t border-gray-200 pt-5">
        <p class="text-sm text-gray-500">
          Don’t have an account? 
          <a href="{% url 'main:register' %}" class="text-[#6CABDD] hover:text-[#5BA6D1] font-medium">
            Register Now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
const form = document.getElementById("loginForm");
const btn = document.getElementById("loginBtn");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  btn.disabled = true;
  btn.textContent = "⏳ Signing in...";

  const formData = new FormData(form);

  try {
    const res = await fetch("{% url 'main:login_ajax' %}", {
      method: "POST",
      body: formData,
    });

    const data = await res.json();

    if (data.success) {
      showToast("Welcome back!", "Login successful ✅", "success");
      setTimeout(() => (window.location.href = "{% url 'main:show_main' %}"), 1000);
    } else {
      showToast("Login failed", data.message || "Invalid credentials", "error");
    }
  } catch (err) {
    console.error(err);
    showToast("Error", "Something went wrong while logging in", "error");
  } finally {
    btn.disabled = false;
    btn.textContent = "Sign In";
  }
});
</script>
{% endblock content %}
